<!DOCTYPE html>
<html>
<head>
    <title>SignalR with Redis</title>
    <script src="Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery.signalR.js" type="text/javascript"></script>
    <script src="/signalr/hubs" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            // Proxy created on the fly
            var chat = $.connection.chat;

            // Declare a function on the chat hub so the server can invoke it
            chat.client.addMessage = function (message) {
                $('#messages').append('<li>' + message + '</li>');
            };

            chat.client.join = function (id) {
                $('#messages').append('<li>' + id + ' joined.</li>');
            };

            chat.client.drop = function (id) {
                $('#messages').append('<li>' + id + ' dropped.</li>');
            };

            chat.client.reconnect = function (id) {
                $('#messages').append('<li>' + id + ' reconnected.</li>');
            };

            $("#broadcast").click(function () {
                // Call the chat method on the server
                chat.server.send($('#msg').val());
            });

            // Start the connection
            $.connection.hub.logging = true;
            $.connection.hub.start();
        });
    </script>
</head>
<body>
<h1>SignalR with Redis</h1>

<input type="text" id="msg" />
<input type="button" id="broadcast" value="broadcast" />

<ul id="messages">
</ul>
</body>
</html>
